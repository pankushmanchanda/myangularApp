<div class="container-fluid header_cls">

        </button>
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav nav-pills nav-stacked" id="menu-content">

            <li>
              <a href="#" title="Home">

            <li class="active" title="Intitiate">

            <li>

            <li>

                <span class="pull-left margin-left-minus">

            </li>
            <li>
              <a href="#" title="Knowledge Base">
                <span class="pull-left margin-left-minus">

                </span>Knowledge Base</a>
            </li>
