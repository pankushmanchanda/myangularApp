<div class="col-md-12 col-sm-12 col-xs-12">
  <h6 class="title_text">Base Application Details</h6>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">

  <mat-form-field class="full-width">
    <input matInput placeholder="Employee Number">
    <i class="icon-search pull-right" aria-label="Search"></i>
  </mat-form-field>

</div>
<div class="col-md-12 col-sm-12 col-xs-12 center-text mar-t-10" *ngFor="let element of dataSource">
  <div class="col-md-1 col-sm-4 col-xs-4 ">
    <mat-radio-button color="primary"></mat-radio-button>
  </div>
  <div class="col-md-3 col-sm-4 col-xs-4 ">
    <p class="block">Application # </p>
    <p class="block">{{element.Application}}</p>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <p class="block">Destination Country</p>
    <p class="block">{{element.destination}}</p>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <p class="block">Request Sub Type</p>
    <p class="block">{{element.request}}</p>

  </div>
</div>
